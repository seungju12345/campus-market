<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">캠퍼스 마캣</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="upload.html">상품등록</a>
            </li>
          </ul>
          
          <div class="d-flex align-items-center">
            <span class="ms-auto mx-2 fw-bold" id="userName"></span>
            <button class="btn btn-sm btn-outline-secondary" id="logout" style="display:none;">로그아웃</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h4>상품 수정</h4>
      <input type="text" class="form-control mt-2" id="title" placeholder="상품명" />
      <textarea class="form-control mt-2" id="content" placeholder="상품 설명"></textarea>
      <input type="number" class="form-control mt-2" id="price" placeholder="가격 (숫자만 입력)" />
      
      <div class="mt-3">
        <label>현재 이미지:</label>
        <div id="current-image" style="width: 100px; height: 100px; background-size: cover; background-position: center; border: 1px solid #ddd;"></div>
      </div>

      <div class="mt-2">
        <label>이미지 수정 (비워두면 기존 이미지 유지):</label>
        <input class="form-control" type="file" id="image" />
      </div>
      
      <button class="btn btn-warning mt-3" id="send">수정 완료</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAjdtCBu54lACqJ2BaSmQWTNJYuYGho4O8",
        authDomain: "campus-market-c68dd.firebaseapp.com",
        projectId: "campus-market-c68dd",
        storageBucket: "campus-market-c68dd.firebasestorage.app",
        messagingSenderId: "470548217819",
        appId: "1:470548217819:web:59a99f7ebb9e53ecf331fe",
        measurementId: "G-0BKMHYKQVK",
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const db = firebase.firestore();
      const storage = firebase.storage();

      // 1. 로그인 체크 (수정 권한 확인)
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          $('#userName').html(user.displayName + '님');
          $('#logout').show();
        } else {
          alert("로그인이 필요합니다.");
          window.location.href = 'login.html';
        }
      });
      
      // 로그아웃
      $('#logout').click(function(){
        firebase.auth().signOut().then(() => window.location.href = 'index.html');
      });

      // ----------------------------------------------------
      // 2. 기존 데이터 불러와서 채워넣기 (핵심 기능)
      // ----------------------------------------------------
      var 쿼리스트링 = new URLSearchParams(window.location.search);
      var id = 쿼리스트링.get('id');
      
      // 기존 이미지를 저장해둘 변수
      var originalImageURL = ''; 

      if(id){
          db.collection('product').doc(id).get().then((result)=>{
              if(result.exists){
                  var data = result.data();
                  
                  // input 창에 기존 값 채우기 (.val() 사용)
                  $('#title').val(data.제목);
                  $('#content').val(data.내용);
                  $('#price').val(data.가격);
                  
                  // 기존 이미지 주소 저장해두기
                  originalImageURL = data.imageURL;
                  $('#current-image').css('background-image', `url('${data.imageURL}')`);

                  // (선택사항) 본인이 쓴 글인지 확인하는 로직을 여기에 추가할 수 있음
              } else {
                  alert("존재하지 않는 게시물입니다.");
                  window.location.href = 'index.html';
              }
          });
      }

      // ----------------------------------------------------
      // 3. 수정 완료 버튼 기능 (Update)
      // ----------------------------------------------------
      $('#send').click(function(){
          
          var file = document.querySelector("#image").files[0];
          
          // 수정할 내용 정리
          var 수정할거 = {
              제목: $("#title").val(),
              가격: Number($("#price").val()),
              내용: $("#content").val(),
          };

          // [상황 A] 이미지를 새로 바꾼 경우
          if(file){
              var storageRef = storage.ref();
              var 저장할경로 = storageRef.child("image/" + file.name);
              
              저장할경로.put(file).then((snapshot)=>{
                  snapshot.ref.getDownloadURL().then((url)=>{
                      수정할거.imageURL = url; // 새 이미지 주소로 교체
                      
                      // DB 업데이트
                      db.collection('product').doc(id).update(수정할거).then(()=>{
                          alert("수정이 완료되었습니다!");
                          window.location.href = '/detail.html?id=' + id;
                      });
                  });
              });
          } 
          // [상황 B] 이미지는 그대로 두고 글만 수정한 경우
          else {
              // 이미지는 기존 것(originalImageURL) 유지 (굳이 안 넣어도 됨)
              // DB 업데이트
              db.collection('product').doc(id).update(수정할거).then(()=>{
                  alert("수정이 완료되었습니다!");
                  window.location.href = '/detail.html?id=' + id;
              });
          }
      });

    </script>
  </body>
</html>
