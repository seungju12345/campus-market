<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  
  <style>
    .chat-content {
      height: 450px;
      overflow-y: scroll;
      padding: 10px;
    }
    .chat-content li {
      margin-top: 10px;
      list-style: none;
    }
    .text-small {
      font-size: 12px;
      color: gray;
      margin-bottom: 0;
    }
    .chat-box {
      background: #eee;
      padding: 5px;
      border-radius: 5px;
      float: left;
    }
    .mine {
      float: right;
      background-color: #ffeeb0;
    }
    .chat-room {
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
        cursor: pointer;
    }
  </style>
</head>            
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">                
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Campus Market</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="upload.html">상품등록</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <span class="fw-bold me-2" id="userName"></span>
        <a href="login.html" class="btn btn-outline-primary" id="login">로그인</a>
        <button class="btn btn-outline-secondary" id="logout" style="display:none;">로그아웃</button>
      </div>
    </div>
  </div>
  </nav>
  
  <div class="container p-4 detail">
    <div class="row">
      <div class="col-3 p-0">
        <ul class="list-group chat-list">
           </ul>
      </div>

      <div class="col-9 p-0">
        <div class="chat-room">
          <ul class="list-group chat-content">
            <li><span class="chat-box">채팅방을 선택해주세요</span></li>
          </ul>
          <div class="input-group">
            <input class="form-control" id="chat-input">
            <button class="btn btn-secondary" id="send">전송</button>
          </div>
        </div>
      </div>
    </div>
 </div> 

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <script>
  var firebaseConfig = {
    apiKey: "AIzaSyAjdtCBu54lACqJ2BaSmQWTNJYuYGho4O8",
    authDomain: "campus-market-c68dd.firebaseapp.com",
    projectId: "campus-market-c68dd",
    storageBucket: "campus-market-c68dd.firebasestorage.app",
    messagingSenderId: "470548217819",
    appId: "1:470548217819:web:59a99f7ebb9e53ecf331fe",
    measurementId: "G-0BKMHYKQVK"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  
  const db = firebase.firestore();
  
  var 내uid;
  var 지금누른채팅방id;
  // 리스너 관리를 위한 변수 (채팅방 바꿀때 기존 연결 끊기용)
  var unsubscribe = null; 

  // 1. 로그인 확인
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      내uid = user.uid;
      $('#userName').html(user.displayName + '님');
      $('#login').hide();
      $('#logout').show();

      // (1) 채팅방 목록 불러오기
      채팅방목록불러오기();

      // (2) ★수정됨: 상세페이지에서 넘어온 경우 여기서 처리해야 함 (로그인 직후)
      var 쿼리 = new URLSearchParams(window.location.search);
      var 바로열을채팅방id = 쿼리.get('id');

      if(바로열을채팅방id){
          지금누른채팅방id = 바로열을채팅방id;
          채팅방열기(지금누른채팅방id); // 함수로 분리하여 호출
      }

    } else {
      alert("로그인이 필요합니다.");
      window.location.href = 'login.html';
    }
  });

  $('#logout').click(() => {
    firebase.auth().signOut().then(() => window.location.href = 'index.html');
  });

  // 2. 채팅방 목록 불러오기
  function 채팅방목록불러오기() {
    db.collection('chatroom').where('who', 'array-contains', 내uid).get()
      .then((result) => {
        $('.chat-list').html('');
        result.forEach((doc) => {
          var data = doc.data();
          var 템플릿 = `
            <li class="list-group-item" data-id="${doc.id}">
                <h6>${data.product}</h6>
                <h6 class="text-small">${doc.id}</h6>
            </li>`;
          $('.chat-list').append(템플릿);
        });
      })
      .catch((err) => {
          console.log("목록 불러오기 실패:", err);
      });
  }

  // 3. 채팅방 클릭 시 메시지 로드 (이벤트 위임)
  $('.chat-list').on('click', '.list-group-item', function() {
      지금누른채팅방id = $(this).attr('data-id');
      
      // UI 효과
      $('.list-group-item').css('background-color', 'white');
      $(this).css('background-color', '#eee');

      채팅방열기(지금누른채팅방id);
  });

  // ★ 채팅방 내용 불러오는 함수 (중복 제거 및 타이밍 문제 해결을 위해 분리)
  function 채팅방열기(id) {
      $('.chat-content').html('');
      
      // 기존에 켜져있던 실시간 리스너가 있다면 끄기 (성능 최적화)
      if(unsubscribe != null){
          unsubscribe(); 
      }

      // 실시간 메시지 수신
      unsubscribe = db.collection('chatroom').doc(id).collection('messages')
        .orderBy('date')
        .onSnapshot((result) => {
            $('.chat-content').html('');
            result.forEach((a) => {
                var data = a.data();
                var 클래스명 = 'chat-box';
                if (data.uid === 내uid) {
                    클래스명 = 'chat-box mine';
                }
                var 템플릿 = `<li><span class="${클래스명}">${data.content}</span></li>`;
                $('.chat-content').append(템플릿);
            });
            // 스크롤 하단 고정
            $('.chat-content').scrollTop($('.chat-content')[0].scrollHeight);
        }, (error) => {
            // 권한 에러 등이 발생하면 여기서 잡힘
            console.log("메시지 로드 에러:", error);
            if(error.code === 'permission-denied'){
                $('.chat-content').html('<li><span class="chat-box">권한이 없어 대화를 볼 수 없습니다.</span></li>');
            }
        });
  }

  // 4. 메시지 전송 기능
  $('#send').click(function(){
      var 입력한내용 = $('#chat-input').val();
      
      if(지금누른채팅방id == null){
          alert("채팅방을 먼저 선택해주세요.");
          return;
      }
      if(입력한내용 == ''){
          return;
      }

      var 보낼데이터 = {
          content : 입력한내용,
          date : new Date(),
          uid : 내uid
      };

      db.collection('chatroom').doc(지금누른채팅방id).collection('messages').add(보낼데이터)
        .then(() => {
            console.log('전송 성공');
            $('#chat-input').val(''); 
        })
        .catch((err)=>{
            console.log("전송 실패:", err);
            alert("메시지 전송 권한이 없습니다.");
        });
  });

  // 엔터키 전송
  $('#chat-input').keypress(function(e){
      if(e.which == 13){
          $('#send').click();
      }
  });

  </script>
</body>
</html>
