<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>             
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">                 
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Campus Market</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="upload.html">상품등록</a>
        </li>
      </ul>
      
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <div class="d-flex align-items-center ms-3">
        <span class="fw-bold me-2" id="userName"></span>
        
        <a href="login.html" class="btn btn-outline-primary" id="login">로그인</a>
        
        <button class="btn btn-outline-secondary" id="logout" style="display:none;">로그아웃</button>
      </div>

</nav>
  
  <div class="container mt-3">
    </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <script>
  // 1. 파이어베이스 설정
  var firebaseConfig = {
    apiKey: "AIzaSyAjdtCBu54lACqJ2BaSmQWTNJYuYGho4O8",
    authDomain: "campus-market-c68dd.firebaseapp.com",
    projectId: "campus-market-c68dd",
    storageBucket: "campus-market-c68dd.firebasestorage.app",
    messagingSenderId: "470548217819",
    appId: "1:470548217819:web:59a99f7ebb9e53ecf331fe",
    measurementId: "G-0BKMHYKQVK"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  
  const db = firebase.firestore();
  const storage = firebase.storage();

  // 2. 로그인 상태 확인 및 네비게이션 바 수정
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      // [로그인 된 상태]
      console.log('로그인 중:', user.displayName);
      
      var 닉네임 = user.displayName || '회원';
      $('#userName').html(닉네임 + '님');

      $('#login').hide();    // 로그인 버튼 숨김
      $('#logout').show();   // 로그아웃 버튼 보임
      
    } else {
      // [로그아웃 된 상태]
      console.log('비로그인 상태');
      $('#userName').html('');

      $('#login').show();    // 로그인 버튼 보임
      $('#logout').hide();   // 로그아웃 버튼 숨김
    }
  });

  // 3. 로그아웃 버튼 기능
  $('#logout').click(function(){
    firebase.auth().signOut().then(() => {
       alert("로그아웃 되었습니다.");
       window.location.reload(); // 현재 페이지 새로고침
    });
  });
</script>
  
  <script>
    // 상품 목록 불러오기
    db.collection('product').get().then((결과)=>{
      결과.forEach((doc) => {
        const data = doc.data();
        const imageUrl = data.imageURL || 'https://via.placeholder.com/200';
        const displayDate = data.날짜 ? data.날짜.toDate().toLocaleDateString() : '날짜 없음';
        
        var 템플릿 = `
            <div class="product">
                <div class="thumbnail" style="background-image: url('${imageUrl}')"></div>
                <div class="flex-grow-1 p-4">
                    <h5 class="title"><a href="detail.html?id=${doc.id}">${data.제목}</a></h5>
                    <p class="date">${displayDate}</p>
                    <p class="price">${data.가격}원</p>
                    <p class="float-end">♥0</p>
                </div>
            </div>`; 

        $('.container.mt-3').append(템플릿); 
      });
    })
  </script>
</body>
</html>
